<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{room}} - Chat Room</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #121212; /* Dark background for the whole page */
        color: #e0e0e0; /* Light text for readability */
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      h2 {
        color: #0dafff; /* Light blue color for the heading */
        margin-top: 20px;
      }

      .container {
        background-color: #1e1e1e; /* Slightly lighter dark shade for containers */
        backdrop-filter: blur(10px);
        border-radius: 10px;
        border: 1px solid #333333; /* Dark border to blend in */
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        width: 100%;
        max-width: 360px;
        margin: 10px 0;
      }

      .friend-list {
          position: fixed;
          top: 20px;
          left: 20px;
          background-color: #1e1e1e; /* Slightly lighter dark shade for the friend list */
          border-radius: 10px;
          border: 1px solid #333333; /* Dark border to blend in */
          padding: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
      }

      .friend-list h3 {
          color: #0dafff; /* Light blue color for the heading */
          margin-top: 0;
      }

      #friend-list {
          list-style-type: none;
          padding: 0;
          margin: 0;
      }

      #friend-list li {
          margin-bottom: 5px;
          color: #ddd; /* Light text for friend names */
      }

      .friend-requests {
          position: fixed;
          top: 20px;
          right: 20px; /* Align to the top right */
      }

      .friend-requests a {
          text-decoration: none;
          color: white;
          padding: 10px 20px;
          transition: background-color 0.3s ease; /* Smooth transition on hover */
      }

      .friend-requests a:hover {
          background-color: #005ecb; /* Darker blue on hover */
      }

      .darker {
        background-color: #2a2a2a; /* Even lighter dark shade for message containers */
      }

      .user-name {
        font-weight: bold;
        color: #4caf50; /* Green color to highlight user names */
        margin-right: 5px; /* Space between name and message */
      }

      .message-text {
        color: #ffffff; /* White color for message text */
      }

      .time-left {
        color: #aaa; /* Grey color for timestamps */
        float: right;
      }

      input[type="text"],
      select {
        width: calc(100% - 24px);
        padding: 12px;
        margin-top: 8px;
        border: none;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #333333; /* Dark input fields */
        color: #ddd; /* Light text for inputs */
      }

      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #007aff; /* Bright blue submit button */
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #005ecb; /* Darker blue on hover */
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
      <h2>{{room}} - Chat Room</h2>

      <div id="display" class="container">
          <!-- Message display area will be updated by AJAX below -->
      </div>

      <!-- Friend Requests -->
      <div class="friend-requests">
          <a href="{% url 'view_friend_requests' %}">Friend Requests</a>
      </div>

      <!-- Friend List Button -->
      <div class="friend-list">
          <a href="{% url 'view_friends' %}">Friends</a>
      </div>

      <div class="container">
          <form id="post-form">
              {% csrf_token %}
              <input type="hidden"
                     name="username"
                     id="username"
                     value="{{username}}" />
              <input type="hidden"
                     name="room_id"
                     id="room_id"
                     value="{{room_details.id}}" />
              <input type="text"
                     name="message"
                     id="message"
                     placeholder="Type your message here..." />
              <input type="submit" value="Send" />
          </form>
      </div>

      <div class="container">
          <form id="logout-form" action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit">Logout</button>
          </form>
      </div>

      <script>
      $(document).ready(function () {
          setInterval(function () {
          $.ajax({
            type: "GET",
            url: "/getMessages/{{room}}/",
            success: function (response) {
              $("#display").empty();
              for (var key in response.messages) {
                var temp =
                  "<div class='container darker'><span class='user-name'>" +
                  response.messages[key].user +
                  "</span><span class='message-text'>" +
                  response.messages[key].value +
                  "</span><span class='time-left'>" +
                  response.messages[key].date +
                  "</span></div>";
                $("#display").append(temp);
              }
            },
            error: function () {
              alert("An error occurred");
            },
          });
        }, 1000);
        $(document).on("submit", "#post-form", function (e) {
          e.preventDefault();
          $.ajax({
            type: "POST",
            url: "/send",
            data: {
              username: $("#username").val(),
              room_id: $("#room_id").val(),
              message: $("#message").val(),
              csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
            },
            success: function () {
              $("#message").val(""); // Clear the input after send
            },
          });
        });
      });
      </script>
  </body>
</html>
